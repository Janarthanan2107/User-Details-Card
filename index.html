    <h3 class="form-heading">User Cards with UI conditions</h3>
    <div class="container">
        <div class="form-card">
            <div class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="profession">Profession</label>
                    <select name="profession" id="profession" class="form-input">
                        <option value="Enter Your Profession" selected disabled>Enter Your Profession</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="FullStack Developer">FullStack Developer</option>
                        <option value="Python Developer">Python Developer</option>
                        <option value="Ui / Ux Designer">Ui / Ux Designer</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="years">Experience</label>
                    <input type="number" id="years" class="form-input" placeholder="Enter years of Experience">
                </div>
                <div class="form-control">
                    <label for="contact">Contact</label>
                    <input type="number" id="contact" class="form-input" placeholder="Enter your contact">
                </div>
                <div class="form-control">
                    <label for="data">Gender</label>
                    <div class="radio-container">
                        <div>
                            <input type="radio" name="radio-button" id="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-button" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <input type="radio" name="radio-button" id="others">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </div>
                <button class="btn-submit" id="submit">Submit</button>
            </div>
        </div>
